<!DOCTYPE html>
<html>
<head>
    <meta author="Sanni Michael Tomiwa" keyword="bookmark">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bookmarker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onload="fetchBookmarks()">

<div class="container">

	<div class="header clearfix">
		<h3 class="text-muted" style="text-align: center;color:#e5e5e5"><b>Bookmarker Application</b></h3>
	</div>

	<div class="jumbotron">
		<h3>Bookmark Your Favorite Sites</h3>
		<form id="myForm">
			<div class="form-group">
				<label>Site Name</label>
				<input type="text" class="form-control" id="siteName" placeholder="Website Name">
			</div>
			<div class="form-group">
				<label>Site Url</label>
				<input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
			</div>
			<button type="submit" class="btn btn-primary">Bookmark</button>
		</form>
	</div>
	<h3 style="text-align: center;color:#e5e5e5">Bookmarks</h3>
	<div class="row marketing">
		<div class="col-lg-12">
			<div id="bookmarksResult">

			</div>
		</div>

	</div>

   <p style="text-align: center"><a href="#" class="install" style="color:white;text-decoration:none">Install bookmarker as a dependency</a></p>
	<footer class="footer">
		<p style="color:#e5e5e5">&copy; 2017 tomiwatech Inc</p>
	</footer>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
